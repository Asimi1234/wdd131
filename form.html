<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Israel Ayomikun Asimi" />
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals - Israel Ayomikun Asimi. Product review form."
    />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="./scripts/style.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/getdates.js" defer></script>
  </head>
  <body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required></select>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Overall Rating</legend>
        <div class="option-group">
          <input type="radio" name="rating" value="1" id="rate1" />
          <label for="rate1">
            <span class="rating-label">1 <span class="star">☆</span></span>
          </label>
        </div>

        <div class="option-group">
          <input type="radio" name="rating" value="2" id="rate2" />
          <label for="rate2">
            <span class="rating-label">2 <span class="star">☆</span></span>
          </label>
        </div>

        <div class="option-group">
          <input type="radio" name="rating" value="3" id="rate3" />
          <label for="rate3">
            <span class="rating-label">3 <span class="star">☆</span></span>
          </label>
        </div>

        <div class="option-group">
          <input type="radio" name="rating" value="4" id="rate4" />
          <label for="rate4">
            <span class="rating-label">4 <span class="star">☆</span></span>
          </label>
        </div>

        <div class="option-group">
          <input type="radio" name="rating" value="5" id="rate5" />
          <label for="rate5">
            <span class="rating-label">5 <span class="star">☆</span></span>
          </label>
        </div>
      </fieldset>

      <label for="writtenReview">Written Review</label>
      <textarea
        id="writtenReview"
        name="writtenReview"
        rows="4"
        required
      ></textarea>

      <fieldset>
        <legend>Features You Liked</legend>
        <div class="option-group">
          <input
            type="checkbox"
            id="feature1"
            name="features"
            value="durability"
          />
          <label for="feature1">Durability</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="feature2" name="features" value="design" />
          <label for="feature2">Design</label>
        </div>
        <div class="option-group">
          <input
            type="checkbox"
            id="feature3"
            name="features"
            value="performance"
          />
          <label for="feature3">Performance</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="feature4" name="features" value="price" />
          <label for="feature4">Price</label>
        </div>
      </fieldset>

      <label for="reviewerName">Your Name</label>
      <input type="text" id="reviewerName" name="reviewerName" required />
      <button type="submit" class="submit-button" value="Submit">
        Submit Review
      </button>
    </form>

    <footer>
      <p>
        &copy; <span id="currentyear"></span> Israel Ayomikun Asimi, Nigeria
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
